version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arc-privus-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/models:/app/models
    restart: unless-stopped
    networks:
      - arc-privus-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arc-privus-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - arc-privus-network

networks:
  arc-privus-network:
    driver: bridge
